<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart system</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
  
   <div class ="btn" > <h1>Cart Management</h1>

    <button class="button" onclick="viewCart()">View Cart</button>
    <button class="button" onclick="deleteProductFromCart(1)">Delete Product from Cart</button>
    <button class="button" onclick="increaseProductQuantity(1)">Increase Product Quantity</button>
    <button class="button" onclick="reduceProductQuantity(1)">Reduce Product Quantity</button>
    <button class="button" onclick="editProductInCart(1, 5)">Edit Product Quantity (Set to 5)</button>

    <div id="cart-items">
        <h2>Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    </div>
</div>
    <div id="product-list"></div>

    <div id="form-container">
        <h2>Add Product</h2>
        <form id="product-form">
            <input type="text" id="title" class="form" placeholder="Title" required>
            <input type="number" id="price" class="form" placeholder="Price" required>
            <input type="text" id="date" class="form" placeholder="Date" required>
            <input type="text" id="location" class="form" placeholder="Location" required>
            <input type="text" id="company" class="form" placeholder="Company" required>
            <input type="text" id="imageUrl" class="form" placeholder="Image URL" required>
            <button class="button">Add Product</button>
        </form>
    </div>

    <script src="cart.js"></script>
  
    
</body>
</html>
